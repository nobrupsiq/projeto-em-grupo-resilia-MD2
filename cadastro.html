<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css" />
    <script src="./node_modules/aos/dist/aos.js"></script>
    <script defer src="./assets/js/script.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <header class="header">
        <div class="menu-logo">
            <img src="./assets/img/menu/logo.svg" alt="Logotipo da empresa" />
        </div>
        <nav class="links-internos">
            <button id="btn-mobile">Menu
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <!--Formulario-->
    <main class="cadastro">
        <form id="form" action="./" method="">
            <div class="titulo">
                <h1>Cadastro</h1>
                <p>Lista de espera</p>
            </div>

            <!--Dados pessoais-->
            <div class="nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="sobrenome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>

            <div class="email">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="rg">
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" size="13" maxlength="13" placeholder="00.000.000-0">
            </div>

            <!--senha e confirmação-->
            <div class="senha">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div class="confirmar">
                <label for="senha">Confirmação de Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            <!--Endereço-->
            <div class="cep">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep">
            </div>
            <div class="numero">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero">
            </div>
            <div class="logra">
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Rua, Avenida...">
            </div>
            <div class="bairro">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro">
            </div>
            <div class="cidade">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            <div class="estado">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado">
            </div>


            <!--Botão-->
            <div class="divbutton">
                <button type="submit" class="button">Cadastro</button>

            </div>

        </form>

    </main>
    <footer class="footer">
        <p>OMNE © 2022</p>
        <span>
            <a href=""><img src="./assets/img/footer/twitter.svg" width="28" alt="Twitter logo"></a>
            <a href=""><img src="./assets/img/footer/instagram.svg" width="28" alt="Instagram logo"></a>
        </span>
    </footer>

    <!--modal-->

    <div id="modal-container" class="modal-container">
        <div class="modal">
            <img src="./assets/img/cadastro/MODAL-CADASTRADO.png" alt="cadastro concluido">
        </div>
    </div>
    <script>
        AOS.init({
            easing: 'ease-in-out-sine'
        });
    </script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/menu-mobile.js"></script>
</body>

</html>
