<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./node_modules/aos/dist/aos.css" />
    <script src="./node_modules/aos/dist/aos.js"></script>
    <!-- <script defer src="./assets/js/script.js"></script> -->
    <title>Login</title>
</head>

<body>
    <header class="header">
        <div class="menu-logo">
            <img src="./assets/img/menu/logo.svg" alt="Logotipo da empresa" />
        </div>
        <nav class="links-internos">
            <button id="btn-mobile">Menu
                <span id="hamburguer"></span>
            </button>
            <ul id="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./sobre.html">Sobre</a></li>
                <li><a href="./contato.html">Contato</a></li>
                <li><a class="ativo" href="#">Login</a></li>
            </ul>
        </nav>
        </div>
    </header>



    <main class="login-bg">
        <div class="login-container">
            <h1>Login</h1>
            <form class="login-form">
                <div class="login-modal">
                    <img src="./assets/img/login/MODAL-LOGADO.png" alt="">
                    <span class="closeModal">X</span>
                </div>
                <div class="campo">
                    <label for="name">Nome de usuário ou e-mail</label>
                    <input id="name" name="name" type="text" required>
                </div>
                <div class="campo">
                    <label for="password">Senha</label>
                    <input id="password" type="password" required>
                </div>
                <div class="check-">
                    <input type="checkbox">Lembre-me
                </div>
                <button data-modal="abrir" class="login-btn">Acessar</button>
                <p>OU</p>
                <div class="login-alternativo">
                    <div class="login-fg">
                        <span>Continuar com o facebook</span>
                        <span>Continuar com o google</span>
                    </div>
                </div>
                <div class="formas-de-login">
                    <a href="./recuperacao.html">Esqueceu sua senha?</a>
                    <p>Se você ainda não possui uma conta escolha um de nossos planos e preencha o cadastro</p>
                    <a href="./sobre.html#planos">Escolher plano</a>
                </div>
            </form>
        </div>
    </main>


    <footer class="footer">
        <p>OMNE © 2022</p>
        <span>
            <a href=""><img src="./assets/img/footer/twitter.svg" width="28" alt="Twitter logo"></a>
            <a href=""><img src="./assets/img/footer/instagram.svg" width="28" alt="Instagram logo"></a>
        </span>
    </footer>

    <script>
        AOS.init({
            easing: 'ease-in-out-sine'
        });
    </script>
    <script src="./assets/js/menu-mobile.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
